<form [formGroup]="groupForm" class="w-full md:w-xl grid gap-5">
  <div class="font-viga text-2xl">Let's start with the details of your group</div>
  <fieldset class="fieldset py-2">
    <legend class="fieldset-legend">Group details</legend>
    <div class="flex flex-col md:flex-row justify-between gap-4">
      <label class="floating-label">
        <span>Group Name</span>
        <input
          type="text"
          placeholder="Enter your group name"
          class="input input-md md:w-2xs"
          formControlName="groupName"
        />
      </label>
      <label class="floating-label">
        <span>Currency</span>
        <select class="select" formControlName="defaultCurrency">
          <option disabled selected>Select a default currency</option>
          <!-- will include the rest of the currencies. maybe implement a custom selector where you can type and search -->
          @for (currency of currencies; track $index) {
          <option>{{ currency }}</option>
          }
        </select>
      </label>
    </div>
  </fieldset>
  <fieldset class="fieldset py-2 grid gap-2">
    <legend class="fieldset-legend">Members</legend>
    <div formArrayName="members" class="grid gap-4">
      @for(member of members.controls; track member; let i = $index) {
      <div class="flex justify-between">
        <label for="member-{{ i }}" class="floating-label">
          <span>Member name</span>
          <input
            id="member-{{ i }}"
            [formControlName]="i"
            type="text"
            placeholder="Enter member name"
            class="input input-md w-2xs"
          />
        </label>
        <button class="btn btn-square btn-ghost" (click)="removeMemberAt(i)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
        </button>
      </div>
      }
    </div>
  </fieldset>
  <div class="flex flex-col md:flex-row justify-between gap-4">
    <button class="btn btn-accent md:w-2xs" (click)="addMember()">
      Add another member
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </button>
    <button [disabled]="!groupForm.valid" class="btn btn-primary" (click)="onSubmit()">Next</button>
  </div>
</form>
