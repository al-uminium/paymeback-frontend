      <div class="text-sm text-gray-600">{{ expense()!.date | date: 'mediumDate' }}</div>
    </div>
    <p class="text-xl text-gray-100">{{ expense()!.totalCost }} {{ expense()!.expenseCurrency }}</p>
    <div class="text-sm text-gray-500">
      paid by {{ expense()!.ownerName }} for {{ formatParticipants() }}
