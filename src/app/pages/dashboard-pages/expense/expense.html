<div class="grid gap-4">
  <div class="justify-self-end">
    <button class="btn btn-primary w-fit" (click)="routeToExpenseForm()">Add Expense</button>
  </div>
  @if (expenseList().length == 0) {
    <div>{{ groupDetails().name }} currently has no expenses yet.</div>
  } @else {
    @for (expense of expenseList(); track expense) {
      <app-expense-card
        [expense]="expense.expense"
        [participants]="expense.participants"
      ></app-expense-card>
    }
  }
</div>
