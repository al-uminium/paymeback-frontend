<div class="grid justify-items-center">
  <div class="flex justify-between items-center p-4 w-full md:w-1/2">
    <h2 class="text-3xl font-viga">{{ groupDetailsData()!.groupDetails.name }}</h2>
    <div class="menu menu-horizontal bg-base-200 rounded-box">
      <li>
        <a><lucide-icon [img]="UserRoundCog"></lucide-icon></a>
      </li>
      <li>
        <a><lucide-icon [img]="Settings"></lucide-icon></a>
      </li>
    </div>
  </div>
  <div role="tablist" class="tabs tabs-lift p-4 md:w-1/2">
    @if ({ groupDetailsData: groupDetailsData() }; as data) {
      @if (data.groupDetailsData !== undefined) {
        <label class="tab">
          <input type="radio" name="dashboard-tabs" checked="checked" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          <div class="px-2">Expenses</div>
        </label>
        <div class="tab-content bg-base-100 border-base-300 p-6">
          <app-expense [groupDetails]="data.groupDetailsData.groupDetails"></app-expense>
        </div>

        <label class="tab">
          <input type="radio" name="dashboard-tabs" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-hand-coins-icon lucide-hand-coins"
          >
            <path d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1.2-1.4.6L3 17" />
            <path
              d="m7 21 1.6-1.4c.3-.4.8-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9"
            />
            <path d="m2 16 6 6" />
            <circle cx="16" cy="9" r="2.9" />
            <circle cx="6" cy="5" r="3" />
          </svg>
          <div class="px-2">Balance</div>
        </label>
        <div class="tab-content bg-base-100 border-base-300 p-6">placeholder</div>

        <label class="tab">
          <input type="radio" name="dashboard-tabs" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-history-icon lucide-history"
          >
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
            <path d="M12 7v5l4 2" />
          </svg>
          <div class="px-2">History</div>
        </label>
        <div class="tab-content bg-base-100 border-base-300 p-6">
          <app-history-dashboard
            [groupDetails]="data.groupDetailsData.groupDetails"
          ></app-history-dashboard>
        </div>
      }
    } @else {
      <div class="skeleton h-32 w-32"></div>
    }
  </div>
</div>
